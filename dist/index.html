<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HostHub • Réseau Social Développeurs</title>
    
    <!-- CDN Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CDN Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CDN Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <!-- CDN Swiper.js pour carousel mobile -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    
    <style>
        /* ===== VARIABLES & RESET ===== */
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #ec4899;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --dark: #1e293b;
            --dark-light: #334155;
            --light: #f8fafc;
            --gray: #64748b;
            --gray-light: #e2e8f0;
            --gray-dark: #475569;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --radius-sm: 6px;
            --radius: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --radius-full: 9999px;
            --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --gradient-dark: linear-gradient(135deg, var(--dark) 0%, #0f172a 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--dark);
            color: white;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        /* ===== TYPOGRAPHY ===== */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            line-height: 1.2;
        }

        .text-gradient {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* ===== LAYOUT ===== */
        .app-container {
            max-width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header mobile */
        .mobile-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo-icon {
            background: var(--gradient-primary);
            width: 36px;
            height: 36px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .notification-btn {
            position: relative;
            background: none;
            border: none;
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger);
            color: white;
            font-size: 0.7rem;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main content avec padding pour header mobile */
        .main-content {
            flex: 1;
            margin-top: 60px;
            margin-bottom: 70px;
        }

        /* Stories Section */
        .stories-section {
            padding: 16px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stories-container {
            display: flex;
            gap: 12px;
            padding: 0 16px;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .stories-container::-webkit-scrollbar {
            display: none;
        }

        .story-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 70px;
        }

        .story-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            padding: 3px;
            background: var(--gradient-primary);
            margin-bottom: 8px;
            position: relative;
        }

        .story-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--dark);
        }

        .story-add {
            background: var(--dark-light);
            border: 2px dashed var(--gray);
        }

        .story-add i {
            font-size: 1.5rem;
            color: var(--gray);
        }

        .story-username {
            font-size: 0.75rem;
            max-width: 70px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Create Post */
        .create-post {
            background: var(--dark-light);
            margin: 16px;
            border-radius: var(--radius-lg);
            padding: 16px;
            box-shadow: var(--shadow);
        }

        .post-input-container {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .post-textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            min-height: 60px;
            padding: 8px 0;
        }

        .post-textarea::placeholder {
            color: var(--gray);
        }

        .post-textarea:focus {
            outline: none;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 16px;
        }

        .media-buttons {
            display: flex;
            gap: 12px;
        }

        .media-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: var(--radius-full);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .media-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .post-btn {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: var(--radius-full);
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .post-btn:hover {
            transform: translateY(-2px);
        }

        /* Feed Posts */
        .feed {
            padding: 0 16px 16px;
        }

        .post-card {
            background: var(--dark-light);
            border-radius: var(--radius-lg);
            margin-bottom: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
        }

        .post-user {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .post-user-info h4 {
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .post-user-info span {
            font-size: 0.875rem;
            color: var(--gray);
        }

        .post-menu {
            background: none;
            border: none;
            color: var(--gray);
            font-size: 1.25rem;
            cursor: pointer;
            padding: 4px;
        }

        .post-content {
            padding: 0 16px 16px;
            line-height: 1.6;
        }

        .post-media {
            width: 100%;
            max-height: 400px;
            overflow: hidden;
        }

        .post-media img {
            width: 100%;
            height: auto;
            display: block;
        }

        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 0 16px 16px;
        }

        .post-tag {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary-light);
            padding: 4px 12px;
            border-radius: var(--radius-full);
            font-size: 0.875rem;
            text-decoration: none;
        }

        .post-stats {
            display: flex;
            justify-content: space-between;
            padding: 12px 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--gray);
            font-size: 0.875rem;
        }

        .post-actions-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            padding: 8px;
        }

        .post-action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: none;
            border: none;
            color: var(--gray);
            padding: 12px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: var(--radius);
        }

        .post-action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .post-action-btn.active {
            color: var(--primary);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--gray);
            font-size: 0.75rem;
            gap: 4px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-item i {
            font-size: 1.25rem;
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            top: -12px;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
        }

        /* Sidebar pour desktop (masqué sur mobile) */
        .sidebar-desktop {
            display: none;
        }

        /* Modal Components */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--dark);
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--gray);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 4px;
        }

        .modal-body {
            padding: 20px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: white;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius);
            color: white;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-input::placeholder {
            color: var(--gray);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 24px;
            border: none;
            border-radius: var(--radius);
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-block {
            width: 100%;
        }

        .btn-sm {
            padding: 10px 16px;
            font-size: 0.875rem;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            padding: 0;
            border-radius: 50%;
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 16px;
            background: none;
            border: none;
            color: var(--gray);
            font-weight: 500;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: white;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 3px;
            background: var(--gradient-primary);
            border-radius: var(--radius-full);
        }

        /* Explore Page */
        .explore-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            padding: 16px 0;
        }

        .explore-item {
            aspect-ratio: 1;
            overflow: hidden;
            position: relative;
        }

        .explore-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .explore-item:hover img {
            transform: scale(1.1);
        }

        /* Profile Page */
        .profile-header {
            position: relative;
            padding-top: 40px;
        }

        .profile-cover {
            height: 150px;
            background: var(--gradient-dark);
            position: relative;
        }

        .profile-avatar {
            position: absolute;
            bottom: -40px;
            left: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid var(--dark);
            background: var(--dark);
        }

        .profile-info {
            padding: 60px 20px 20px;
        }

        .profile-stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            display: block;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--gray);
        }

        /* Messages Page */
        .messages-list {
            padding: 16px;
        }

        .message-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .message-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .message-info h4 {
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .message-preview {
            font-size: 0.875rem;
            color: var(--gray);
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--gray);
            margin-left: auto;
        }

        /* Code Snippets */
        .code-snippet {
            background: #0f172a;
            border-radius: var(--radius);
            padding: 16px;
            margin: 16px 0;
            position: relative;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .code-language {
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: var(--radius-full);
            font-size: 0.875rem;
            font-weight: 500;
        }

        pre {
            margin: 0;
            overflow-x: auto;
        }

        code {
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            color: #e2e8f0;
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 3000;
        }

        .toast {
            background: var(--dark-light);
            border-left: 4px solid var(--primary);
            color: white;
            padding: 16px;
            border-radius: var(--radius);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: var(--shadow-lg);
            animation: slideInRight 0.3s ease;
            min-width: 300px;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .toast.success { border-left-color: var(--success); }
        .toast.error { border-left-color: var(--danger); }
        .toast.warning { border-left-color: var(--warning); }
        .toast.info { border-left-color: var(--info); }

        /* Loading States */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            html {
                font-size: 18px;
            }
            
            .app-container {
                flex-direction: row;
            }
            
            .sidebar-desktop {
                display: flex;
                flex-direction: column;
                width: 280px;
                background: var(--dark-light);
                border-right: 1px solid rgba(255, 255, 255, 0.1);
                padding: 24px;
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                z-index: 900;
            }
            
            .main-content {
                margin-left: 280px;
                margin-top: 0;
                margin-bottom: 0;
            }
            
            .mobile-header {
                display: none;
            }
            
            .bottom-nav {
                display: none;
            }
            
            .feed {
                max-width: 700px;
                margin: 0 auto;
                padding: 24px;
            }
            
            .create-post {
                margin: 24px auto;
                max-width: 700px;
            }
            
            .stories-container {
                justify-content: center;
            }
        }

        /* Dark mode adjustments */
        @media (prefers-color-scheme: light) {
            body {
                background: var(--light);
                color: var(--dark);
            }
            
            .post-card,
            .create-post,
            .modal-content,
            .toast,
            .sidebar-desktop {
                background: white;
                color: var(--dark);
            }
            
            .post-textarea,
            .form-input {
                background: rgba(0, 0, 0, 0.05);
                border-color: var(--gray-light);
                color: var(--dark);
            }
            
            .post-action-btn,
            .nav-item,
            .tab {
                color: var(--gray-dark);
            }
            
            .post-action-btn:hover {
                background: rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Desktop Sidebar -->
        <aside class="sidebar-desktop">
            <div class="logo" style="margin-bottom: 40px;">
                <div class="logo-icon">
                    <i class="fas fa-code"></i>
                </div>
                <span class="text-gradient">HostHub</span>
            </div>
            
            <nav style="flex: 1;">
                <a href="#" class="nav-item active" data-page="home">
                    <i class="fas fa-home"></i>
                    <span>Accueil</span>
                </a>
                <a href="#" class="nav-item" data-page="explore">
                    <i class="fas fa-compass"></i>
                    <span>Explorer</span>
                </a>
                <a href="#" class="nav-item" data-page="code">
                    <i class="fas fa-code"></i>
                    <span>Code</span>
                </a>
                <a href="#" class="nav-item" data-page="messages">
                    <i class="fas fa-comments"></i>
                    <span>Messages</span>
                </a>
                <a href="#" class="nav-item" data-page="notifications">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                    <span class="notification-badge">3</span>
                </a>
                <a href="#" class="nav-item" data-page="profile">
                    <i class="fas fa-user"></i>
                    <span>Profil</span>

    <!-- Auth Modal -->
    <div class="modal-overlay" id="auth-modal">

                    <div class="form-group">

                        <input type="email" class="form-input" id="register-email" placeholder="votre@email.com" required>
                    </div>

                        <label class="form-label">Mot de passe</label>
                        <input type="password" class="form-input" id="register-password" placeholder="Minimum 8 caractères" required>

    <!-- CDN JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    
    <!-- Application JavaScript -->
    <script>
        // Configuration
        const API_BASE_URL = 'https://serv-ynsd.onrender.com';
        let currentUser = null;
        let authToken = localStorage.getItem('hosthub_token');
        let currentPage = 'home';
        
        // DOM Elements
        const authModal = document.getElementById('auth-modal');
        const feedContent = document.getElementById('feed-content');
        const storiesContainer = document.getElementById('stories-container');
        const toastContainer = document.getElementById('toast-container');
        
        // Initialize App
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication
            if (authToken) {
                try {
                    await fetchCurrentUser();
                    showAuthenticatedUI();
                } catch (error) {
                    localStorage.removeItem('hosthub_token');
                    authToken = null;
                    showAuthModal();
                }
            } else {
                showAuthModal();
            }
            
            // Load initial content
            loadStories();
            loadFeed();
            
            // Setup event listeners
            setupEventListeners();
            setupNavigation();
            
            // Initialize Swiper for stories on mobile
            if (window.innerWidth < 768) {
                initSwiper();
            }
        });
        
        // Setup Event Listeners
        function setupEventListeners() {
            // Auth modal
            document.querySelectorAll('[data-modal]').forEach(btn => {
                btn.addEventListener('click', function() {
                    const modalId = this.getAttribute('data-modal');
                    const modal = document.getElementById(modalId);
                    modal.classList.remove('active');
                });
            });
            
            // Tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    switchAuthTab(tabId);
                });
            });
            
            // Auth forms
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('register-form').addEventListener('submit', handleRegister);
            
            // Post creation
            document.getElementById('publish-post').addEventListener('click', createPost);
            
            // Media buttons
            document.querySelectorAll('.media-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const mediaType = this.getAttribute('data-media');
                    handleMediaAction(mediaType);
                });
            });
            
            // Search button
            document.getElementById('search-btn').addEventListener('click', showSearchModal);
            
            // Logout buttons
            document.getElementById('logout-btn-desktop')?.addEventListener('click', logout);
        }
        
        // Setup Navigation
        function setupNavigation() {
            document.querySelectorAll('.nav-item, .bottom-nav .nav-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Update active state
                    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Navigate to page
                    const page = this.getAttribute('data-page');
                    navigateTo(page);
                });
            });
        }
        
        // Navigation
        function navigateTo(page) {
            currentPage = page;
            
            switch(page) {
                case 'home':
                    loadFeed();
                    break;
                case 'explore':
                    loadExplorePage();
                    break;
                case 'code':
                    loadCodeSnippetsPage();
                    break;
                case 'messages':
                    loadMessagesPage();
                    break;
                case 'notifications':
                    loadNotificationsPage();
                    break;
                case 'profile':
                    loadProfilePage();
                    break;
                case 'settings':
                    loadSettingsPage();
                    break;
            }
        }
        
        // Auth Functions
        function showAuthModal() {
            authModal.classList.add('active');
        }
        
        function switchAuthTab(tab) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            
            // Show correct form
            document.getElementById('login-form').style.display = tab === 'login' ? 'block' : 'none';
            document.getElementById('register-form').style.display = tab === 'register' ? 'block' : 'none';
        }
        
        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.access_token;
                    localStorage.setItem('hosthub_token', authToken);
                    currentUser = data.user;
                    
                    authModal.classList.remove('active');
                    showAuthenticatedUI();
                    showToast('Connexion réussie !', 'success');
                    
                    // Clear form
                    e.target.reset();
                    
                    // Load user-specific content
                    loadFeed();
                    loadStories();
                } else {
                    showToast(data.detail || 'Erreur de connexion', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showToast('Impossible de se connecter au serveur', 'error');
            }
        }
        
        async function handleRegister(e) {
            e.preventDefault();
            
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const fullname = document.getElementById('register-fullname').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        full_name: fullname || null
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.access_token;
                    localStorage.setItem('hosthub_token', authToken);
                    currentUser = {
                        id: data.id,
                        username: data.username,
                        email: data.email,
                        full_name: data.full_name,
                        avatar_url: data.avatar_url
                    };
                    
                    authModal.classList.remove('active');
                    showAuthenticatedUI();
                    showToast('Compte créé avec succès !', 'success');
                    
                    // Clear form
                    e.target.reset();
                    
                    // Load user-specific content
                    loadFeed();
                    loadStories();
                } else {
                    showToast(data.detail || "Erreur lors de l'inscription", 'error');
                }
            } catch (error) {
                console.error('Register error:', error);
                showToast('Impossible de se connecter au serveur', 'error');
            }
        }
        
        async function fetchCurrentUser() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch user');
                }
                
                currentUser = await response.json();
                return currentUser;
            } catch (error) {
                console.error('Error fetching user:', error);
                throw error;
            }
        }
        
        function showAuthenticatedUI() {
            // Update user avatar
            if (currentUser && currentUser.avatar_url) {
                document.getElementById('current-user-avatar').src = currentUser.avatar_url;
            }
            
            // Show create post section
            document.getElementById('create-post-section').style.display = 'block';
        }
        
        function logout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('hosthub_token');
            showAuthModal();
            showToast('Déconnexion réussie', 'info');
        }
        
        // Content Loading Functions
        async function loadFeed() {
            feedContent.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            try {
                const url = `${API_BASE_URL}/api/posts?limit=10`;
                const headers = authToken ? { 'Authorization': `Bearer ${authToken}` } : {};
                
                const response = await fetch(url, { headers });
                
                if (response.ok) {
                    const posts = await response.json();
                    renderPosts(posts);
                } else {
                    feedContent.innerHTML = `
                        <div class="post-card" style="text-align: center; padding: 40px 20px;">
                            <i class="fas fa-exclamation-triangle" style="font-size: 48px; color: var(--warning); margin-bottom: 20px;"></i>
                            <h3 style="margin-bottom: 10px;">Erreur de chargement</h3>
                            <p style="color: var(--gray);">Impossible de charger les posts</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading feed:', error);
                feedContent.innerHTML = `
                    <div class="post-card" style="text-align: center; padding: 40px 20px;">
                        <i class="fas fa-wifi" style="font-size: 48px; color: var(--danger); margin-bottom: 20px;"></i>
                        <h3 style="margin-bottom: 10px;">Problème de connexion</h3>
                        <p style="color: var(--gray);">Vérifiez votre connexion internet</p>
                        <button class="btn btn-primary" onclick="loadFeed()" style="margin-top: 20px;">
                            <i class="fas fa-redo"></i>
                            Réessayer
                        </button>
                    </div>
                `;
            }
        }
        
        function renderPosts(posts) {
            if (!posts || posts.length === 0) {
                feedContent.innerHTML = `
                    <div class="post-card" style="text-align: center; padding: 40px 20px;">
                        <i class="fas fa-comments" style="font-size: 48px; color: var(--primary); margin-bottom: 20px;"></i>
                        <h3 style="margin-bottom: 10px;">Aucun post</h3>
                        <p style="color: var(--gray);">Soyez le premier à publier !</p>
                    </div>
                `;
                return;
            }
            
            feedContent.innerHTML = '';
            
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post-card animate__animated animate__fadeIn';
                
                // Parse media URLs
                let mediaUrls = [];
                try {
                    mediaUrls = JSON.parse(post.media_urls || '[]');
                } catch (e) {
                    mediaUrls = [];
                }
                
                // Parse hashtags
                let hashtags = [];
                try {
                    hashtags = JSON.parse(post.hashtags || '[]');
                } catch (e) {
                    hashtags = [];
                }
                
                postElement.innerHTML = `
                    <div class="post-header">
                        <div class="post-user">
                            <img src="${post.avatar_url || `https://ui-avatars.com/api/?name=${post.username}&background=6366f1&color=fff`}" 
                                 alt="${post.username}" class="post-avatar">
                            <div class="post-user-info">
                                <h4>${post.full_name || post.username}</h4>
                                <span>@${post.username} • ${formatRelativeTime(post.created_at)}</span>
                            </div>
                        </div>
                        <button class="post-menu">
                            <i class="fas fa-ellipsis-h"></i>
                        </button>
                    </div>
                    
                    <div class="post-content">
                        ${escapeHtml(post.content).replace(/\n/g, '<br>')}
                    </div>
                    
                    ${mediaUrls.length > 0 ? `
                        <div class="post-media">
                            <img src="${mediaUrls[0]}" alt="Post media" loading="lazy">
                        </div>
                    ` : ''}
                    
                    ${hashtags.length > 0 ? `
                        <div class="post-tags">
                            ${hashtags.map(tag => `
                                <a href="#" class="post-tag" onclick="searchHashtag('${tag}')">#${tag}</a>
                            `).join('')}
                        </div>
                    ` : ''}
                    
                    <div class="post-stats">
                        <span>${post.likes_count || 0} likes</span>
                        <span>${post.comments_count || 0} commentaires</span>
                        <span>${post.views_count || 0} vues</span>
                    </div>
                    
                    <div class="post-actions-buttons">
                        <button class="post-action-btn" onclick="likePost('${post.id}')">
                            <i class="fas fa-heart"></i>
                            <span>J'aime</span>
                        </button>
                        <button class="post-action-btn" onclick="commentOnPost('${post.id}')">
                            <i class="fas fa-comment"></i>
                            <span>Commenter</span>
                        </button>
                        <button class="post-action-btn" onclick="sharePost('${post.id}')">
                            <i class="fas fa-share"></i>
                            <span>Partager</span>
                        </button>
                    </div>
                `;
                
                feedContent.appendChild(postElement);
            });
        }
        
        async function loadStories() {
            try {
                const url = `${API_BASE_URL}/api/stories`;
                const headers = authToken ? { 'Authorization': `Bearer ${authToken}` } : {};
                
                const response = await fetch(url, { headers });
                
                if (response.ok) {
                    const stories = await response.json();
                    
                    // Add create story button
                    const storiesHtml = `
                        <div class="story-item">
                            <div class="story-avatar story-add">
                                <i class="fas fa-plus"></i>
                            </div>
                            <span class="story-username">Votre story</span>
                        </div>
                    `;
                    
                    // Add stories
                    stories.forEach(story => {
                        storiesHtml += `
                            <div class="story-item">
                                <div class="story-avatar">
                                    <img src="${story.media_url}" alt="${story.username}">
                                </div>
                                <span class="story-username">${story.username}</span>
                            </div>
                        `;
                    });
                    
                    storiesContainer.innerHTML = storiesHtml;
                }
            } catch (error) {
                console.error('Error loading stories:', error);
            }
        }
        
        // Post Creation
        async function createPost() {
            if (!authToken) {
                showAuthModal();
                return;
            }
            
            const content = document.getElementById('post-content').value.trim();
            if (!content) {
                showToast('Veuillez écrire quelque chose', 'warning');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/posts`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: content,
                        media_urls: [],
                        hashtags: extractHashtags(content),
                        is_public: true
                    })
                });
                
                if (response.ok) {
                    showToast('Post publié avec succès !', 'success');
                    document.getElementById('post-content').value = '';
                    loadFeed();
                } else {
                    const error = await response.json();
                    showToast(error.detail || 'Erreur lors de la publication', 'error');
                }
            } catch (error) {
                console.error('Error creating post:', error);
                showToast('Impossible de publier', 'error');
            }
        }
        
        // Page Loading Functions
        function loadExplorePage() {
            feedContent.innerHTML = `
                <div style="padding: 20px;">
                    <h2 style="margin-bottom: 20px;">Explorer</h2>
                    <div class="explore-grid" id="explore-grid">
                        <!-- Explore content will be loaded here -->
                    </div>
                </div>
            `;
            
            // Simulate loading explore content
            setTimeout(() => {
                const exploreGrid = document.getElementById('explore-grid');
                exploreGrid.innerHTML = Array.from({length: 9}, (_, i) => `
                    <div class="explore-item">
                        <img src="https://picsum.photos/400/400?random=${i}" alt="Explore ${i}">
                    </div>
                `).join('');
            }, 500);
        }
        
        function loadCodeSnippetsPage() {
            feedContent.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            setTimeout(async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/code?limit=10`);
                    
                    if (response.ok) {
                        const snippets = await response.json();
                        renderCodeSnippets(snippets);
                    }
                } catch (error) {
                    console.error('Error loading code snippets:', error);
                }
            }, 1000);
        }
        
        function renderCodeSnippets(snippets) {
            if (!snippets || snippets.length === 0) {
                feedContent.innerHTML = `
                    <div class="post-card" style="text-align: center; padding: 40px 20px;">
                        <i class="fas fa-code" style="font-size: 48px; color: var(--primary); margin-bottom: 20px;"></i>
                        <h3 style="margin-bottom: 10px;">Aucun snippet de code</h3>
                        <p style="color: var(--gray);">Soyez le premier à partager votre code !</p>
                    </div>
                `;
                return;
            }
            
            feedContent.innerHTML = '';
            
            snippets.forEach(snippet => {
                const snippetElement = document.createElement('div');
                snippetElement.className = 'post-card animate__animated animate__fadeIn';
                
                snippetElement.innerHTML = `
                    <div class="post-header">
                        <div class="post-user">
                            <img src="${snippet.avatar_url || `https://ui-avatars.com/api/?name=${snippet.username}&background=6366f1&color=fff`}" 
                                 alt="${snippet.username}" class="post-avatar">
                            <div class="post-user-info">
                                <h4>${snippet.username}</h4>
                                <span>${formatRelativeTime(snippet.created_at)}</span>
                            </div>
                        </div>
                        <span class="code-language">${snippet.language}</span>
                    </div>
                    
                    <div style="padding: 16px;">
                        <h3 style="margin-bottom: 10px;">${snippet.title}</h3>
                        ${snippet.description ? `<p style="color: var(--gray); margin-bottom: 16px;">${snippet.description}</p>` : ''}
                    </div>
                    
                    <div class="code-snippet">
                        <div class="code-header">
                            <span>${snippet.language}</span>
                            <button class="btn btn-sm" onclick="copyCode(this)">
                                <i class="fas fa-copy"></i>
                                Copier
                            </button>
                        </div>
                        <pre><code>${escapeHtml(snippet.code)}</code></pre>
                    </div>
                    
                    <div class="post-stats">
                        <span>${snippet.stars_count || 0} étoiles</span>
                        <span>${snippet.forks_count || 0} forks</span>
                    </div>
                    
                    <div class="post-actions-buttons">
                        <button class="post-action-btn" onclick="starSnippet('${snippet.id}')">

        // Interactive Functions
        async function likePost(postId) {
            if (!authToken) {
                showAuthModal();
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/posts/${postId}/like`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showToast(result.liked ? 'Post aimé !' : 'Like retiré', 'info');
                    loadFeed();
                }
            } catch (error) {
                console.error('Error liking post:', error);
            }
        }
        
        function commentOnPost(postId) {
            if (!authToken) {
                showAuthModal();
                return;
            }
            
            const comment = prompt('Votre commentaire :');
            if (comment) {
                showToast('Commentaire publié !', 'success');
            }
        }
        
        function sharePost(postId) {
            if (navigator.share) {
                navigator.share({
                    title: 'HostHub Post',
                    text: 'Regardez ce post intéressant sur HostHub!',
                    url: `${window.location.origin}/post/${postId}`,
                });
            } else {
                navigator.clipboard.writeText(`${window.location.origin}/post/${postId}`);
                showToast('Lien copié !', 'info');
            }
        }
        
        function starSnippet(snippetId) {
            if (!authToken) {
                showAuthModal();
                return;
            }
            
            showToast('Snippet ajouté aux favoris !', 'success');
        }
        
        function forkSnippet(snippetId) {
            if (!authToken) {
                showAuthModal();
                return;
            }
            
            showToast('Snippet forké !', 'success');
        }
        
        function shareSnippet(snippetId) {
            if (navigator.share) {
                navigator.share({
                    title: 'HostHub Code Snippet',
                    text: 'Regardez ce code intéressant sur HostHub!',
                    url: `${window.location.origin}/code/${snippetId}`,
                });
            } else {
                navigator.clipboard.writeText(`${window.location.origin}/code/${snippetId}`);
                showToast('Lien copié !', 'info');
            }
        }
        
        function copyCode(button) {
            const code = button.closest('.code-snippet').querySelector('code').textContent;
            navigator.clipboard.writeText(code);
            
            const originalHTML = button.innerHTML;
            button.innerHTML = '<i class="fas fa-check"></i> Copié !';
            button.style.background = 'var(--success)';
            
            setTimeout(() => {
                button.innerHTML = originalHTML;
                button.style.background = '';
            }, 2000);
            
            showToast('Code copié dans le presse-papier', 'success');
        }

        // Utility Functions
        function extractHashtags(text) {
            const hashtags = text.match(/#[\w\u00C0-\u017F]+/g) || [];
            return hashtags.map(tag => tag.substring(1).toLowerCase());
        }
        
        function formatRelativeTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return 'À l\'instant';
            if (diffMins < 60) return `Il y a ${diffMins} min`;
            if (diffHours < 24) return `Il y a ${diffHours} h`;
            if (diffDays < 7) return `Il y a ${diffDays} j`;
            
            return date.toLocaleDateString('fr-FR', { day: 'numeric', month: 'short' });
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas fa-${getToastIcon(type)}"></i>
                <span>${message}</span>
            `;
            
            toastContainer.appendChild(toast);
            
            // Remove after 3 seconds
            setTimeout(() => {
                toast.style.animation = 'slideInRight 0.3s ease reverse';
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, 3000);
        }
        
        function getToastIcon(type) {
            switch(type) {
                case 'success': return 'check-circle';
                case 'error': return 'exclamation-circle';
                case 'warning': return 'exclamation-triangle';
                default: return 'info-circle';
            }
        }
        
        function initSwiper() {
            if (typeof Swiper !== 'undefined') {

                    spaceBetween: 12,
                    freeMode: true,
                });
            }
        }

        window.sharePost = sharePost;
        window.starSnippet = starSnippet;
        window.forkSnippet = forkSnippet;
        window.shareSnippet = shareSnippet;
        window.copyCode = copyCode;
        window.searchHashtag = searchHashtag;
        window.logout = logout;
        
        // Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
            });
        }
        
        // Handle offline/online status
        window.addEventListener('online', () => {
            showToast('Vous êtes de nouveau en ligne', 'success');
        });
        
        window.addEventListener('offline', () => {
            showToast('Vous êtes hors ligne', 'warning');
        });
