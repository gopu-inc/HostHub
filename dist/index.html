<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&J Social - HoostHubs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF0055;
            --primary-dark: #cc0044;
            --secondary: #1a1a2e;
            --background: #0f0f1e;
            --card-bg: #1e1e2e;
            --text: #ffffff;
            --text-secondary: #a0a0c0;
            --border: #2d2d4d;
            --success: #00cc88;
            --danger: #ff4444;
            --warning: #ffbb00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: var(--card-bg);
            border-right: 1px solid var(--border);
            padding: 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
        }

        .logo i {
            font-size: 28px;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            background-color: rgba(255, 0, 85, 0.1);
            color: var(--primary);
        }

        .nav-link i {
            width: 24px;
            text-align: center;
        }

        .user-profile {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info {
            flex: 1;
        }

        .username {
            font-weight: bold;
            font-size: 14px;
        }

        .logout-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 5px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .search-bar {
            flex: 1;
            max-width: 500px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 25px;
            color: var(--text);
            font-size: 14px;
        }

        .search-bar i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .upload-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s ease;
        }

        .upload-btn:hover {
            background-color: var(--primary-dark);
        }

        /* Content Sections */
        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        /* Feed */
        .feed {
            max-width: 600px;
            margin: 0 auto;
        }

        .stories-container {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 15px 0;
            margin-bottom: 30px;
        }

        .story-item {
            flex: 0 0 auto;
            width: 100px;
            text-align: center;
        }

        .story-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            padding: 2px;
            margin-bottom: 8px;
        }

        .story-username {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Video Cards */
        .video-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }

        .video-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
        }

        .video-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .video-user-info {
            flex: 1;
        }

        .video-username {
            font-weight: bold;
            font-size: 14px;
        }

        .video-time {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .video-container {
            width: 100%;
            aspect-ratio: 9/16;
            background-color: #000;
            position: relative;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .video-actions {
            padding: 15px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 24px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .action-btn i {
            transition: transform 0.2s ease;
        }

        .action-btn:hover i {
            transform: scale(1.1);
        }

        .action-btn.liked {
            color: var(--primary);
        }

        .action-count {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .video-description {
            padding: 0 15px 15px;
            font-size: 14px;
        }

        .video-hashtags {
            color: var(--primary);
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            color: var(--primary);
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-block {
            width: 100%;
        }

        /* Login Page */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--background) 0%, #1a1a2e 100%);
        }

        .login-card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .login-logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            color: var(--primary);
        }

        .tab-container {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border);
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                padding: 15px 10px;
            }

            .logo span, .nav-link span, .user-info {
                display: none;
            }

            .main-content {
                margin-left: 70px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }

            .search-bar {
                max-width: 100%;
            }
        }

        /* Messages */
        .messages-container {
            display: flex;
            height: calc(100vh - 100px);
            background-color: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
        }

        .conversations-list {
            width: 300px;
            border-right: 1px solid var(--border);
            overflow-y: auto;
        }

        .conversation-item {
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .conversation-item:hover, .conversation-item.active {
            background-color: rgba(255, 0, 85, 0.1);
        }

        .conversation-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .conversation-info {
            flex: 1;
        }

        .conversation-name {
            font-weight: bold;
            font-size: 14px;
        }

        .conversation-last {
            font-size: 12px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        .unread-badge {
            background-color: var(--primary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 15px;
            position: relative;
        }

        .message.sent {
            align-self: flex-end;
            background-color: var(--primary);
            border-bottom-right-radius: 5px;
        }

        .message.received {
            align-self: flex-start;
            background-color: var(--border);
            border-bottom-left-radius: 5px;
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 25px;
            color: var(--text);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Profile */
        .profile-header {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
        }

        .profile-cover {
            height: 200px;
            background: linear-gradient(135deg, var(--primary) 0%, #6a11cb 100%);
            border-radius: 15px;
            margin-bottom: -60px;
        }

        .profile-info {
            display: flex;
            align-items: flex-end;
            gap: 30px;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--card-bg);
        }

        .profile-details {
            flex: 1;
            padding-bottom: 20px;
        }

        .profile-name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-username {
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .profile-bio {
            margin-bottom: 20px;
            font-size: 14px;
        }

        .profile-stats {
            display: flex;
            gap: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-count {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .loading i {
            font-size: 40px;
            margin-bottom: 20px;
            color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Notifications */
        .notification-item {
            padding: 15px;
            background-color: var(--card-bg);
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: background-color 0.3s ease;
        }

        .notification-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .notification-item.unread {
            background-color: rgba(255, 0, 85, 0.1);
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <i class="fas fa-video"></i> M&J Social
            </div>
            
            <div class="tab-container">
                <button class="tab active" onclick="showLoginTab('login')">Connexion</button>
                <button class="tab" onclick="showLoginTab('register')">Inscription</button>
            </div>
            
            <!-- Login Form -->
            <div id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="loginUsername">Nom d'utilisateur</label>
                    <input type="text" id="loginUsername" class="form-control" placeholder="Votre nom d'utilisateur">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Mot de passe</label>
                    <input type="password" id="loginPassword" class="form-control" placeholder="Votre mot de passe">
                </div>
                <button class="btn btn-primary btn-block" onclick="login()">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </button>
            </div>
            
            <!-- Register Form -->
            <div id="registerForm" class="login-form" style="display: none;">
                <div class="form-group">
                    <label for="regUsername">Nom d'utilisateur</label>
                    <input type="text" id="regUsername" class="form-control" placeholder="Choisissez un nom d'utilisateur">
                </div>
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" class="form-control" placeholder="Votre email">
                </div>
                <div class="form-group">
                    <label for="regFullName">Nom complet</label>
                    <input type="text" id="regFullName" class="form-control" placeholder="Votre nom complet">
                </div>
                <div class="form-group">
                    <label for="regPassword">Mot de passe</label>
                    <input type="password" id="regPassword" class="form-control" placeholder="Choisissez un mot de passe">
                </div>
                <button class="btn btn-primary btn-block" onclick="register()">
                    <i class="fas fa-user-plus"></i> Créer un compte
                </button>
            </div>
            
            <div id="loginMessage" style="margin-top: 20px; color: var(--danger); text-align: center;"></div>
        </div>
    </div>
    
    <!-- Main App -->
    <div id="appContainer" class="app-container" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-video"></i>
                <span>M&J Social</span>
            </div>
            
            <div class="nav-links">
                <a href="#" class="nav-link active" data-section="feed">
                    <i class="fas fa-home"></i>
                    <span>Accueil</span>
                </a>
                <a href="#" class="nav-link" data-section="explore">
                    <i class="fas fa-compass"></i>
                    <span>Explorer</span>
                </a>
                <a href="#" class="nav-link" data-section="messages">
                    <i class="fas fa-comments"></i>
                    <span>Messages</span>
                    <span id="unreadMessages" class="unread-badge" style="display: none;">0</span>
                </a>
                <a href="#" class="nav-link" data-section="notifications">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                    <span id="unreadNotifications" class="unread-badge" style="display: none;">0</span>
                </a>
                <a href="#" class="nav-link" data-section="profile">
                    <i class="fas fa-user"></i>
                    <span>Profil</span>
                </a>
                <a href="#" class="nav-link" id="uploadVideoBtn">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>Upload</span>
                </a>
            </div>
            
            <div class="user-profile">
                <img id="userAvatar" src="https://ui-avatars.com/api/?name=User&background=FF0055&color=fff" alt="Avatar" class="user-avatar">
                <div class="user-info">
                    <div id="userName" class="username">Utilisateur</div>
                    <div id="userEmail" class="user-email" style="font-size: 12px; color: var(--text-secondary);"></div>
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Rechercher des utilisateurs, vidéos, hashtags...">
                </div>
                <button class="upload-btn" id="uploadVideoBtn2">
                    <i class="fas fa-plus"></i> Upload vidéo
                </button>
            </div>
            
            <!-- Content Sections -->
            <div id="feedSection" class="content-section active">
                <div class="stories-container" id="storiesContainer">
                    <!-- Stories will be loaded here -->
                </div>
                <div class="feed" id="videoFeed">
                    <!-- Videos will be loaded here -->
                </div>
            </div>
            
            <div id="exploreSection" class="content-section">
                <h2 style="margin-bottom: 20px;">Explorer</h2>
                <div id="exploreVideos">
                    <!-- Explore videos will be loaded here -->
                </div>
            </div>
            
            <div id="messagesSection" class="content-section">
                <div class="messages-container">
                    <div class="conversations-list" id="conversationsList">
                        <!-- Conversations will be loaded here -->
                    </div>
                    <div class="chat-container" id="chatContainer" style="display: none;">
                        <div class="chat-header" id="chatHeader">
                            <!-- Chat header will be loaded here -->
                        </div>
                        <div class="chat-messages" id="chatMessages">
                            <!-- Messages will be loaded here -->
                        </div>
                        <div class="chat-input">
                            <input type="text" id="messageInput" placeholder="Écrivez votre message...">
                            <button class="send-btn" onclick="sendMessage()">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="notificationsSection" class="content-section">
                <h2 style="margin-bottom: 20px;">Notifications</h2>
                <div id="notificationsList">
                    <!-- Notifications will be loaded here -->
                </div>
            </div>
            
            <div id="profileSection" class="content-section">
                <div id="profileContent">
                    <!-- Profile will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title"><i class="fas fa-cloud-upload-alt"></i> Upload vidéo</h2>
                <button class="close-modal" onclick="closeModal('uploadModal')">&times;</button>
            </div>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="videoFile">Sélectionnez une vidéo</label>
                    <input type="file" id="videoFile" accept="video/*" class="form-control" required>
                    <small style="color: var(--text-secondary);">Taille max: 100MB</small>
                </div>
                <div class="form-group">
                    <label for="videoDescription">Description</label>
                    <textarea id="videoDescription" class="form-control" rows="3" placeholder="Décrivez votre vidéo... #hashtags"></textarea>
                </div>
                <div class="form-group">
                    <label for="videoMusic">Musique</label>
                    <input type="text" id="videoMusic" class="form-control" placeholder="Musique de la vidéo">
                </div>
                <div class="form-group">
                    <label for="videoLocation">Lieu</label>
                    <input type="text" id="videoLocation" class="form-control" placeholder="Où avez-vous filmé?">
                </div>
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 10px;">
                        <input type="checkbox" id="videoPublic" checked>
                        <span>Rendre la vidéo publique</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-upload"></i> Upload
                </button>
            </form>
        </div>
    </div>
    
    <!-- Story View Modal -->
    <div id="storyModal" class="modal">
        <div class="modal-content" style="max-width: 400px; padding: 0;">
            <div style="position: relative; width: 100%; aspect-ratio: 9/16;">
                <video id="storyVideo" style="width: 100%; height: 100%; object-fit: cover;" controls></video>
                <button onclick="closeModal('storyModal')" style="position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.5); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer;">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Search Modal -->
    <div id="searchModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title"><i class="fas fa-search"></i> Recherche</h2>
                <button class="close-modal" onclick="closeModal('searchModal')">&times;</button>
            </div>
            <div id="searchResults">
                <!-- Search results will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'https://serv-ynsd.onrender.com';
        let currentUser = null;
        let token = localStorage.getItem('token');
        let currentConversation = null;
        let ws = null;
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            if (token) {
                checkAuth();
            } else {
                showLoginPage();
            }
            
            setupEventListeners();
        });
        
        // Setup event listeners
        function setupEventListeners() {
            // Navigation
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    showSection(this.dataset.section);
                });
            });
            
            // Upload buttons
            document.getElementById('uploadVideoBtn').addEventListener('click', showUploadModal);
            document.getElementById('uploadVideoBtn2').addEventListener('click', showUploadModal);
            
            // Upload form
            document.getElementById('uploadForm').addEventListener('submit', uploadVideo);
            
            // Search
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch(this.value);
                }
            });
        }
        
        // Authentication
        async function checkAuth() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/users/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    currentUser = await response.json();
                    showApp();
                    loadFeed();
                    loadStories();
                    connectWebSocket();
                } else {
                    showLoginPage();
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                showLoginPage();
            }
        }
        
        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);
            
            try {
                const response = await fetch(`${API_BASE_URL}/token`, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    token = data.access_token;
                    localStorage.setItem('token', token);
                    checkAuth();
                } else {
                    showMessage('Identifiants incorrects', 'danger');
                }
            } catch (error) {
                showMessage('Erreur de connexion', 'danger');
            }
        }
        
        async function register() {
            const userData = {
                username: document.getElementById('regUsername').value,
                password: document.getElementById('regPassword').value,
                email: document.getElementById('regEmail').value,
                full_name: document.getElementById('regFullName').value
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/users/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    token = data.access_token;
                    localStorage.setItem('token', token);
                    checkAuth();
                } else {
                    const error = await response.json();
                    showMessage(error.detail || 'Erreur d\'inscription', 'danger');
                }
            } catch (error) {
                showMessage('Erreur de connexion', 'danger');
            }
        }
        
        function logout() {
            localStorage.removeItem('token');
            token = null;
            currentUser = null;
            if (ws) ws.close();
            showLoginPage();
        }
        
        // UI Management
        function showLoginPage() {
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('appContainer').style.display = 'none';
        }
        
        function showApp() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('appContainer').style.display = 'flex';
            
            // Update user info
            document.getElementById('userName').textContent = currentUser.username;
            document.getElementById('userEmail').textContent = currentUser.email || '';
            document.getElementById('userAvatar').src = currentUser.avatar_url;
        }
        
        function showLoginTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('loginForm').style.display = tab === 'login' ? 'block' : 'none';
            document.getElementById('registerForm').style.display = tab === 'register' ? 'block' : 'none';
            document.querySelector(`.tab[onclick="showLoginTab('${tab}')"]`).classList.add('active');
            document.getElementById('loginMessage').textContent = '';
        }
        
        function showMessage(message, type) {
            const messageEl = document.getElementById('loginMessage');
            messageEl.textContent = message;
            messageEl.style.color = type === 'danger' ? 'var(--danger)' : 'var(--success)';
        }
        
        function showSection(sectionId) {
            // Update nav
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            document.querySelector(`.nav-link[data-section="${sectionId}"]`).classList.add('active');
            
            // Show section
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(`${sectionId}Section`).classList.add('active');
            
            // Load section content
            switch(sectionId) {
                case 'feed':
                    loadFeed();
                    break;
                case 'explore':
                    loadExplore();
                    break;
                case 'messages':
                    loadConversations();
                    break;
                case 'notifications':
                    loadNotifications();
                    break;
                case 'profile':
                    loadProfile();
                    break;
            }
        }
        
        function showModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }
        
        function showUploadModal() {
            showModal('uploadModal');
        }
        
        // Feed
        async function loadFeed() {
            const feedEl = document.getElementById('videoFeed');
            feedEl.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i><p>Chargement du feed...</p></div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/videos/feed`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const videos = await response.json();
                    displayVideos(videos, feedEl);
                }
            } catch (error) {
                console.error('Error loading feed:', error);
                feedEl.innerHTML = '<p>Erreur de chargement du feed</p>';
            }
        }
        
        async function loadExplore() {
            const exploreEl = document.getElementById('exploreVideos');
            exploreEl.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i><p>Chargement des vidéos...</p></div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/explore`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const videos = await response.json();
                    displayVideos(videos, exploreEl);
                }
            } catch (error) {
                console.error('Error loading explore:', error);
                exploreEl.innerHTML = '<p>Erreur de chargement</p>';
            }
        }
        
        async function loadStories() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/stories/feed`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const stories = await response.json();
                    displayStories(stories);
                }
            } catch (error) {
                console.error('Error loading stories:', error);
            }
        }
        
        function displayStories(stories) {
            const container = document.getElementById('storiesContainer');
            container.innerHTML = '';
            
            // Add your story
            container.innerHTML += `
                <div class="story-item" onclick="createStory()">
                    <div style="position: relative;">
                        <img src="${currentUser.avatar_url}" class="story-avatar">
                        <div style="position: absolute; bottom: 10px; right: 10px; background: var(--primary); color: white; width: 25px; height: 25px; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                            <i class="fas fa-plus"></i>
                        </div>
                    </div>
                    <div class="story-username">Votre story</div>
                </div>
            `;
            
            // Add other stories
            stories.forEach(storyGroup => {
                const story = storyGroup.stories[0];
                container.innerHTML += `
                    <div class="story-item" onclick="viewStory('${story.id}')">
                        <img src="${storyGroup.user.avatar_url}" class="story-avatar" style="${story.viewed ? '' : 'border-color: var(--primary)'}">
                        <div class="story-username">${storyGroup.user.username}</div>
                    </div>
                `;
            });
        }
        
        function displayVideos(videos, containerEl) {
            if (videos.length === 0) {
                containerEl.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 40px;">Aucune vidéo disponible</p>';
                return;
            }
            
            containerEl.innerHTML = '';
            
            videos.forEach(video => {
                const videoEl = document.createElement('div');
                videoEl.className = 'video-card';
                videoEl.innerHTML = `
                    <div class="video-header">
                        <img src="${video.avatar_url}" class="video-avatar">
                        <div class="video-user-info">
                            <div class="video-username">
                                ${video.username}
                                ${video.is_verified ? '<i class="fas fa-check-circle" style="color: var(--primary); font-size: 12px;"></i>' : ''}
                            </div>
                            <div class="video-time">${formatTime(video.created_at)}</div>
                        </div>
                    </div>
                    <div class="video-container">
                        <video src="${video.video_url}" poster="${video.thumbnail_url}" controls></video>
                    </div>
                    <div class="video-actions">
                        <div class="action-buttons">
                            <div>
                                <button class="action-btn ${video.liked_by_me ? 'liked' : ''}" onclick="likeVideo('${video.id}')">
                                    <i class="fas fa-heart"></i>
                                    <span class="action-count">${video.likes_count}</span>
                                </button>
                            </div>
                            <div>
                                <button class="action-btn" onclick="showComments('${video.id}')">
                                    <i class="fas fa-comment"></i>
                                    <span class="action-count">${video.comments_count}</span>
                                </button>
                                <button class="action-btn">
                                    <i class="fas fa-share"></i>
                                    <span class="action-count">${video.shares_count || 0}</span>
                                </button>
                            </div>
                        </div>
                        <div class="video-description">
                            ${formatDescription(video.description)}
                            <div class="video-hashtags">${extractHashtags(video.description)}</div>
                        </div>
                    </div>
                `;
                containerEl.appendChild(videoEl);
            });
        }
        
        async function likeVideo(videoId) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/videos/${videoId}/like`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    loadFeed(); // Reload feed
                }
            } catch (error) {
                console.error('Error liking video:', error);
            }
        }
        
        // Upload
        async function uploadVideo(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('videoFile');
            const description = document.getElementById('videoDescription').value;
            const music = document.getElementById('videoMusic').value;
            const location = document.getElementById('videoLocation').value;
            const isPublic = document.getElementById('videoPublic').checked;
            
            if (!fileInput.files.length) {
                alert('Veuillez sélectionner une vidéo');
                return;
            }
            
            const formData = new FormData();
            formData.append('video', fileInput.files[0]);
            formData.append('description', description);
            formData.append('music', music);
            formData.append('location', location);
            formData.append('is_public', isPublic);
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/videos/upload`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                
                if (response.ok) {
                    closeModal('uploadModal');
                    loadFeed();
                    alert('Vidéo uploadée avec succès!');
                } else {
                    const error = await response.json();
                    alert(error.detail || 'Erreur lors de l\'upload');
                }
            } catch (error) {
                console.error('Upload error:', error);
                alert('Erreur de connexion');
            }
        }
        
        // Stories
        async function createStory() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'video/*';
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                const formData = new FormData();
                formData.append('video', file);
                
                try {
                    const response = await fetch(`${API_BASE_URL}/api/stories`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        },
                        body: formData
                    });
                    
                    if (response.ok) {
                        loadStories();
                    }
                } catch (error) {
                    console.error('Error creating story:', error);
                }
            };
            input.click();
        }
        
        async function viewStory(storyId) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/stories/${storyId}/view`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    // In a real app, you would get the story URL and play it
                    showModal('storyModal');
                }
            } catch (error) {
                console.error('Error viewing story:', error);
            }
        }
        
        // Messages
        async function loadConversations() {
            const listEl = document.getElementById('conversationsList');
            listEl.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i><p>Chargement des conversations...</p></div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/messages/conversations`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const conversations = await response.json();
                    displayConversations(conversations);
                }
            } catch (error) {
                console.error('Error loading conversations:', error);
                listEl.innerHTML = '<p>Erreur de chargement</p>';
            }
        }
        
        function displayConversations(conversations) {
            const listEl = document.getElementById('conversationsList');
            listEl.innerHTML = '';
            
            if (conversations.length === 0) {
                listEl.innerHTML = '<p style="text-align: center; padding: 20px; color: var(--text-secondary);">Aucune conversation</p>';
                return;
            }
            
            conversations.forEach(conv => {
                const convEl = document.createElement('div');
                convEl.className = 'conversation-item';
                convEl.onclick = () => openConversation(conv.user_id);
                convEl.innerHTML = `
                    <img src="${conv.avatar_url}" class="conversation-avatar">
                    <div class="conversation-info">
                        <div class="conversation-name">${conv.username}</div>
                        <div class="conversation-last">${conv.last_message}</div>
                    </div>
                    ${conv.unread_count > 0 ? `<div class="unread-badge">${conv.unread_count}</div>` : ''}
                `;
                listEl.appendChild(convEl);
            });
        }
        
        async function openConversation(userId) {
            currentConversation = userId;
            document.getElementById('chatContainer').style.display = 'flex';
            
            // Load conversation header
            try {
                const response = await fetch(`${API_BASE_URL}/api/users/${userId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('chatHeader').innerHTML = `
                        <img src="${user.avatar_url}" style="width: 40px; height: 40px; border-radius: 50%;">
                        <div>
                            <div style="font-weight: bold;">${user.username}</div>
                            <div style="font-size: 12px; color: var(--text-secondary);">En ligne</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading user:', error);
            }
            
            // Load messages
            loadMessages(userId);
        }
        
        async function loadMessages(userId) {
            const messagesEl = document.getElementById('chatMessages');
            messagesEl.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i><p>Chargement des messages...</p></div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/messages/${userId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const messages = await response.json();
                    displayMessages(messages);
                }
            } catch (error) {
                console.error('Error loading messages:', error);
                messagesEl.innerHTML = '<p>Erreur de chargement</p>';
            }
        }
        
        function displayMessages(messages) {
            const messagesEl = document.getElementById('chatMessages');
            messagesEl.innerHTML = '';
            
            messages.forEach(msg => {
                const msgEl = document.createElement('div');
                msgEl.className = `message ${msg.sender_id === currentUser.id ? 'sent' : 'received'}`;
                msgEl.innerHTML = `
                    <div>${msg.content}</div>
                    <div style="font-size: 10px; text-align: right; margin-top: 5px;">${formatTime(msg.created_at)}</div>
                `;
                messagesEl.appendChild(msgEl);
            });
            
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content || !currentConversation) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/messages`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        receiver_id: currentConversation,
                        content: content
                    })
                });
                
                if (response.ok) {
                    input.value = '';
                    loadMessages(currentConversation);
                }
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }
        
        // Notifications
        async function loadNotifications() {
            const listEl = document.getElementById('notificationsList');
            listEl.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i><p>Chargement des notifications...</p></div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/notifications`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const notifications = await response.json();
                    displayNotifications(notifications);
                }
            } catch (error) {
                console.error('Error loading notifications:', error);
                listEl.innerHTML = '<p>Erreur de chargement</p>';
            }
        }
        
        function displayNotifications(notifications) {
            const listEl = document.getElementById('notificationsList');
            listEl.innerHTML = '';
            
            if (notifications.length === 0) {
                listEl.innerHTML = '<p style="text-align: center; padding: 20px; color: var(--text-secondary);">Aucune notification</p>';
                return;
            }
            
            notifications.forEach(notif => {
                const notifEl = document.createElement('div');
                notifEl.className = `notification-item ${notif.is_read ? '' : 'unread'}`;
                
                let message = '';
                switch(notif.type) {
                    case 'like':
                        message = `${notif.from_username} a aimé votre vidéo`;
                        break;
                    case 'comment':
                        message = `${notif.from_username} a commenté votre vidéo`;
                        break;
                    case 'follow':
                        message = `${notif.from_username} vous suit maintenant`;
                        break;
                    case 'message':
                        message = `${notif.from_username} vous a envoyé un message`;
                        break;
                    default:
                        message = `Nouvelle notification de ${notif.from_username}`;
                }
                
                notifEl.innerHTML = `
                    <img src="${notif.from_avatar}" style="width: 50px; height: 50px; border-radius: 50%;">
                    <div style="flex: 1;">
                        <div>${message}</div>
                        <div style="font-size: 12px; color: var(--text-secondary);">${formatTime(notif.created_at)}</div>
                    </div>
                `;
                listEl.appendChild(notifEl);
            });
        }
        
        // Profile
        async function loadProfile() {
            const profileEl = document.getElementById('profileContent');
            profileEl.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i><p>Chargement du profil...</p></div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/users/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const user = await response.json();
                    displayProfile(user);
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                profileEl.innerHTML = '<p>Erreur de chargement</p>';
            }
        }
        
        function displayProfile(user) {
            const profileEl = document.getElementById('profileContent');
            profileEl.innerHTML = `
                <div class="profile-header">
                    <div class="profile-cover" style="${user.cover_url ? `background: url('${user.cover_url}') center/cover;` : ''}"></div>
                    <div class="profile-info">
                        <img src="${user.avatar_url}" class="profile-avatar">
                        <div class="profile-details">
                            <div class="profile-name">${user.full_name || user.username}</div>
                            <div class="profile-username">@${user.username}</div>
                            <div class="profile-bio">${user.bio || 'Pas de bio'}</div>
                            <div class="profile-stats">
                                <div class="stat-item">
                                    <div class="stat-count">${user.videos_count || 0}</div>
                                    <div class="stat-label">Vidéos</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-count">${user.followers_count || 0}</div>
                                    <div class="stat-label">Abonnés</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-count">${user.following_count || 0}</div>
                                    <div class="stat-label">Abonnements</div>
                                </div>
                            </div>
                        </div>
                        <button class="btn" onclick="editProfile()" style="background: rgba(255,255,255,0.1); color: white;">
                            <i class="fas fa-edit"></i> Modifier
                        </button>
                    </div>
                </div>
                <div id="profileVideos">
                    <h3 style="margin-bottom: 20px;">Mes vidéos</h3>
                    <div id="userVideosList"></div>
                </div>
            `;
            
            loadUserVideos(user.id);
        }
        
        async function loadUserVideos(userId) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/users/${userId}/videos`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const videos = await response.json();
                    displayUserVideos(videos);
                }
            } catch (error) {
                console.error('Error loading user videos:', error);
            }
        }
        
        function displayUserVideos(videos) {
            const listEl = document.getElementById('userVideosList');
            
            if (videos.length === 0) {
                listEl.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 40px;">Aucune vidéo</p>';
                return;
            }
            
            listEl.innerHTML = '';
            videos.forEach(video => {
                const videoEl = document.createElement('div');
                videoEl.className = 'video-card';
                videoEl.style.maxWidth = '400px';
                videoEl.innerHTML = `
                    <div class="video-container">
                        <video src="${video.video_url}" poster="${video.thumbnail_url}" controls></video>
                    </div>
                    <div class="video-description" style="padding: 15px;">
                        ${formatDescription(video.description)}
                        <div style="display: flex; justify-content: space-between; margin-top: 10px; font-size: 12px; color: var(--text-secondary);">
                            <span><i class="fas fa-heart"></i> ${video.likes_count}</span>
                            <span><i class="fas fa-comment"></i> ${video.comments_count}</span>
                            <span><i class="fas fa-eye"></i> ${video.view_count}</span>
                        </div>
                    </div>
                `;
                listEl.appendChild(videoEl);
            });
        }
        
        function editProfile() {
            // In a real app, you would show an edit form
            alert('Fonctionnalité d\'édition du profil à venir!');
        }
        
        // Search
        async function performSearch(query) {
            showModal('searchModal');
            const resultsEl = document.getElementById('searchResults');
            resultsEl.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i><p>Recherche en cours...</p></div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/search?q=${encodeURIComponent(query)}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const results = await response.json();
                    displaySearchResults(results);
                }
            } catch (error) {
                console.error('Search error:', error);
                resultsEl.innerHTML = '<p>Erreur de recherche</p>';
            }
        }
        
        function displaySearchResults(results) {
            const resultsEl = document.getElementById('searchResults');
            resultsEl.innerHTML = '';
            
            // Users
            if (results.users.length > 0) {
                resultsEl.innerHTML += '<h3 style="margin: 20px 0 10px;">Utilisateurs</h3>';
                results.users.forEach(user => {
                    resultsEl.innerHTML += `
                        <div class="notification-item" onclick="viewProfile('${user.id}')" style="cursor: pointer;">
                            <img src="${user.avatar_url}" style="width: 50px; height: 50px; border-radius: 50%;">
                            <div style="flex: 1;">
                                <div style="font-weight: bold;">${user.username}</div>
                                <div style="font-size: 12px; color: var(--text-secondary);">${user.full_name || ''}</div>
                                <div style="font-size: 12px; color: var(--text-secondary);">${user.followers_count || 0} abonnés</div>
                            </div>
                            ${user.is_following ? '<span style="color: var(--text-secondary);">Déjà suivi</span>' : 
                            '<button class="btn" style="padding: 5px 10px; font-size: 12px;">Suivre</button>'}
                        </div>
                    `;
                });
            }
            
            // Videos
            if (results.videos.length > 0) {
                resultsEl.innerHTML += '<h3 style="margin: 20px 0 10px;">Vidéos</h3>';
                results.videos.forEach(video => {
                    resultsEl.innerHTML += `
                        <div class="video-card" style="margin-bottom: 15px;">
                            <div class="video-container">
                                <video src="${video.video_url}" poster="${video.thumbnail_url}" controls></video>
                            </div>
                            <div class="video-description" style="padding: 15px;">
                                ${formatDescription(video.description)}
                            </div>
                        </div>
                    `;
                });
            }
            
            // Hashtags
            if (results.hashtags.length > 0) {
                resultsEl.innerHTML += '<h3 style="margin: 20px 0 10px;">Hashtags</h3>';
                results.hashtags.forEach(tag => {
                    resultsEl.innerHTML += `
                        <div class="notification-item" onclick="viewHashtag('${tag.name}')" style="cursor: pointer;">
                            <div style="font-size: 24px; color: var(--primary);">#</div>
                            <div style="flex: 1;">
                                <div style="font-weight: bold;">${tag.name}</div>
                                <div style="font-size: 12px; color: var(--text-secondary);">${tag.video_count} vidéos</div>
                            </div>
                        </div>
                    `;
                });
            }
            
            if (results.users.length === 0 && results.videos.length === 0 && results.hashtags.length === 0) {
                resultsEl.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 40px;">Aucun résultat</p>';
            }
        }
        
        function viewProfile(userId) {
            showSection('profile');
            // You would load the specific user's profile here
            closeModal('searchModal');
        }
        
        function viewHashtag(hashtag) {
            closeModal('searchModal');
            alert(`Voir les vidéos avec #${hashtag} - Fonctionnalité à venir!`);
        }
        
        // WebSocket
        function connectWebSocket() {
            if (!currentUser || !currentUser.id) return;
            
            ws = new WebSocket(`wss://serv-ynsd.onrender.com/ws/${currentUser.id}`);
            
            ws.onopen = () => {
                console.log('WebSocket connecté');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
            
            ws.onclose = () => {
                console.log('WebSocket déconnecté');
                // Try to reconnect after 5 seconds
                setTimeout(connectWebSocket, 5000);
            };
        }
        
        function handleWebSocketMessage(data) {
            switch(data.type) {
                case 'message':
                    if (currentConversation === data.sender_id) {
                        loadMessages(data.sender_id);
                    } else {
                        // Update unread count
                        updateUnreadMessages();
                    }
                    break;
                    
                case 'notification':
                    // Update unread count
                    updateUnreadNotifications();
                    break;
            }
        }
        
        async function updateUnreadMessages() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/messages/conversations`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const conversations = await response.json();
                    const unread = conversations.reduce((sum, conv) => sum + (conv.unread_count || 0), 0);
                    
                    const badge = document.getElementById('unreadMessages');
                    if (unread > 0) {
                        badge.textContent = unread;
                        badge.style.display = 'inline-block';
                    } else {
                        badge.style.display = 'none';
                    }
                }
            } catch (error) {
                console.error('Error updating unread messages:', error);
            }
        }
        
        async function updateUnreadNotifications() {
            const badge = document.getElementById('unreadNotifications');
            // In a real app, you would fetch the actual count
            badge.style.display = 'inline-block';
        }
        
        // Utility functions
        function formatTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 60) {
                return `Il y a ${diffMins} min`;
            } else if (diffHours < 24) {
                return `Il y a ${diffHours} h`;
            } else if (diffDays < 7) {
                return `Il y a ${diffDays} j`;
            } else {
                return date.toLocaleDateString();
            }
        }
        
        function formatDescription(text) {
            if (!text) return '';
            return text.replace(/\n/g, '<br>');
        }
        
        function extractHashtags(text) {
            if (!text) return '';
            const hashtags = text.match(/#\w+/g);
            if (!hashtags) return '';
            return hashtags.map(tag => `<span style="color: var(--primary); margin-right: 5px;">${tag}</span>`).join('');
        }
        
        function showComments(videoId) {
            alert(`Commentaires pour la vidéo ${videoId} - Fonctionnalité à venir!`);
        }
    </script>
